<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="myn.css">
</head>
<body>
    <!-- Container for the topbar with logo, search bar, and buttons -->
    <div class="topbar">
        <!-- Logo on the left side -->
        <img src="logo.png" class="logo" alt="Logo">

        <!-- Search bar beside the logo -->
        <input type="text" placeholder="Search for products, brands and more" class="desktop-searchBar" value="" data-reactid="907">

        <!-- Button container aligned to the right -->
        <div class="button-container">
            <!-- Profile icon with dropdown menu -->
            <div class="topbar-button">
                <img src="image.png" alt="Profile Button" class="profile-icon">
                <!-- Dropdown menu for Profile -->
                <div class="dropdown-menu">
                    <a href="#">Login</a>
                    <a href="#">Signup</a>
                </div>
            </div>
        </div>
        <div>
            <img src="myntra.png" alt="myntra" class="myntra12">
        </div>
    </div>
</body>
</html>
